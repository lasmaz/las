<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VocalStudio AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap');
      
      :root {
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-bg: rgba(18, 18, 20, 0.6);
        --neon-cyan: #22d3ee;
        --neon-rose: #f43f5e;
        --neon-indigo: #818cf8;
      }

      body {
        font-family: 'Manrope', sans-serif;
        background-color: #09090b;
        color: #e0e0e0;
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* Deep Ambient Background */
      body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: 
          radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.08), transparent 40%),
          radial-gradient(circle at 85% 30%, rgba(6, 182, 212, 0.05), transparent 40%);
        z-index: -2;
      }

      /* Noise Texture */
      body::after {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: -1;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #52525b; }

      .knob-container { touch-action: none; }
      
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      }

      .glow-text { text-shadow: 0 0 10px currentColor; }
      
      .animate-pulse-slow { animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: .7; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
